Node.ELEMENT_NODE == 1 ( don't contain text )
Node.ATTRIBUTE_NODE == 2
Node.TEXT_NODE == 3

<ul id="optionList">
  <li>This is the first option</li>
  <li>This is the second</li>
  <li>This is the third</li>
</ul>

ul is the element node
id="optionlist" is the attribute node
li's are element nodes
"This is... " are text nodes
